<!DOCTYPE html>
<html lang="th">
<head>
    <title>Admin - สร้าง QR Code (Test Mode)</title>
    <style>
        /* ... CSS เหมือนเดิม ... */
    </style>
</head>
<body>
    <div class="admin-panel">
        </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script>
        // ... firebaseConfig และการเชื่อมต่อ db เหมือนเดิม ...

        const generateBtn = document.getElementById('generate-btn');
        const qrcodeContainer = document.getElementById('qrcode-container');
        const resultUrlElement = document.getElementById('result-url');
        const shopSelect = document.getElementById('shop-select');

        // --- ⭐⭐⭐ โค้ดสำหรับทดสอบ: ใส่ข้อมูลร้านค้าโดยตรง ⭐⭐⭐ ---
        window.onload = () => {
            console.log("โหมดทดสอบ: กำลังสร้างรายชื่อร้านค้าจำลอง");

            // จำลองว่าเราดึงข้อมูลมาได้สำเร็จ
            const fakeShops = [
                { id: 'k3MMdoZIRrqtpNu7kOJg', data: { shopName: 'เฟื่องฟูAIR (ทดสอบ)' } }
            ];
            
            shopSelect.innerHTML = '<option value="">-- กรุณาเลือกร้าน --</option>'; 
            
            fakeShops.forEach((shop) => {
                const shopData = shop.data;
                const option = document.createElement('option');
                option.value = shop.id;
                option.textContent = shopData.shopName;
                shopSelect.appendChild(option);
            });

            generateBtn.disabled = false;
            generateBtn.innerText = 'สร้าง QR Code ใหม่';
        };

        // ... โค้ดส่วน generateBtn.addEventListener ยังไม่ต้องใช้งานในตอนนี้ ...
    </script>

</body>
</html>
